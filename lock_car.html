<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0;maximum-scale=1.0;minimum-scale=1.0;user-scalable=no;">
	
	<title>百付宝</title>
		
	<link rel="stylesheet" href="css/clear.css"/>
	<link rel="stylesheet" href="css/index.css"/>
	
	<script src="js/jq.js"></script>
	<script>
		$(document).ready(function(){
			var i = 5;
			var f = function(){
				i--;
				$(".lock_text span").text(i);
				if(i == 0){
					clearInterval(screen_time);
				}
			}
			var screen_time = setInterval( f ,1000);
		});
	</script>
</head>
<body>
<!--  header 
=================================================-->	
<div class="header">
	<img src="images/logo_bfb.png" />
	<span>锁门成功</span>
	<button  type="button">帮助</button>
</div>

<!-- main 
=====================================================-->	
<div class="main_lock">
	<h1>恭您已结束本次用车</h1>
	<div class="lock_text">
		本页面将在<span>5</span>秒内返回首页
	</div>
	<div class="lock_text">
		感谢您的使用 !
	</div>
	<button type="button">返回首页</button>
	
</div>
</body>	
</html>
